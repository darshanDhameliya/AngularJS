<body>
    <script>
        function cubeEvenNo(no) {
            return new Promise(function(resolve, reject) {
                if (no % 2 == 0) {
                    resolve(Math.pow(no, 3));
                }
                if (no % 2 != 0) {
                    reject("number is not even");
                }
            });
        }
        cubeEvenNo(2).then(function(value) {
            return value;
        }).then(function(value) {
            console.log(value);
            return cubeEvenNo(value);
        }).then(function(value) {
            console.log(value);
        }).catch(function(error) {
            console.log(error);
        })
        console.log("end program");
    </script>
</body>
